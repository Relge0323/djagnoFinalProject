{% extends 'layout.html' %}

{% block title %}
Products
{% endblock %}

{% block content %}
<h1>Products</h1>

<ul>
    {% for product in products %}
    <li>
        <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
        <a href="{% url 'add_to_cart' product.pk %}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'cart' %}">View Cart</a>
{% endblock %}
